<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Países</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Busca de Países</h1>

      <div class="search-box">
        <input
          type="text"
          id="countryInput"
          placeholder="Digite o nome do país..."
        />
        <button id="searchBtn">Buscar</button>
      </div>

      <p id="statusMessage" class="status"></p>

      <div id="countryBox" class="country hidden">
        <img id="flag" class="flag" alt="Bandeira" />

        <h2 id="countryName"></h2>
        <p><strong>Capital:</strong> <span id="capital"></span></p>
        <p><strong>Região:</strong> <span id="region"></span></p>
        <p><strong>População:</strong> <span id="population"></span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
